<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React + esbuild-wasm</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="root">
    Demo is loading...
  </div>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "use-key-match": "./dist/index.js"
      }
    }
  </script>

  <script type="text/babel">
    import React, { useState } from 'react';
    import ReactDOM from 'react-dom';
    import { useKeyMatch } from 'use-key-match';

    function App() {
        const [count, setCount] = useState(0);
        
        useKeyMatch({
          'EnterOrSpace': () => {
            alert('Enter or Space clicked!');
          }
        });

        return (
            <main>
                <h1>Hello, React without bundlers!</h1>
                <button
                    type="button"
                    onClick={() => setCount((prevCount) => prevCount + 1)}
                >
                    Count {count}
                </button>
            </main>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <script type="module">
    import * as esbuild from 'https://unpkg.com/esbuild-wasm@0.14.54/esm/browser.min.js';

    // Your JSX code as a string
    const jsxCode = document.querySelector('script[type="text/babel"]').innerHTML;

    const initEsbuild = async () => {
      await esbuild.initialize({
        wasmURL: 'https://unpkg.com/esbuild-wasm@0.14.54/esbuild.wasm',
      });

      const result = await esbuild.transform(jsxCode, {
        loader: 'jsx',
        format: 'esm',
      });

      // Run the transformed code in the browser
      const script = document.createElement('script');
      script.type = 'module';
      script.textContent = result.code;
      document.body.appendChild(script);
    };

    initEsbuild();
  </script>
</body>
</html>
